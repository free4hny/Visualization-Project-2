<!DOCTYPE html>
<html lang="en">
  <!-- Metadata -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>World Map</title>

    <!-- CSS Styling -->
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <!-- Main page content -->
  <body>    
    <div class="top-container">      
      <div class="world-map">
        <div class="selectors">
          <button onClick="window.location.reload()" class="ResetButton">Reset</button>
          <label>Continents</label>
          <select id="continent-selector" class="continent-selector"></select>
          <label>Topics</label>
          <select id="topic-selector" class="topic-selector"></select>          
        </div>
        
      </div>
      <div class="barchartlow"> 
        <div class="barcharthigh"> </div></div> 
    </div>

    <h1>Showing top 11 countries under External debt</h1>
    <h2>We consider we have Total Countries as 11 and total debt as <b>"9988700000000 M" </b></h2>

    <div id="piechart"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Country', 'Value'],
  ['United Kingdom', 4710000000000],
  ['United States', 1400000000000],
  ['Italy', 913900000000],
  ['Spain', 771100000000],
  ['Canada', 570000000000],
  ['Hong Kong', 417600000000],
  ['Australia', 308700000000],
  ['Portugal', 274700000000],
  ['China', 233300000000],
  ['Brazil', 219800000000],
  ['Russia', 169600000000],
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Debt by Countries -count 11', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
} 
</script> 
   
    
    <!-- Scripts at the end avoid need for dealing with async, defer, or onload event handlers -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="js/visualization.js"></script>
  </body>
</html>
