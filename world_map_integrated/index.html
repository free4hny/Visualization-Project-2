   <!-- <h2>Showing top 7 countries under External debt</h2> -->
    <!--<h3>Top 7 Countries and Total Debt as <b>"9988700000000 M" </b></h3> -->

    <div id="piechart"></div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
         var data = google.visualization.arrayToDataTable([
          ['Country', 'Value'],
          ['United Kingdom', 4710000000000],
          ['United States', 1400000000000],
          ['Italy', 913900000000],
          ['Spain', 771100000000],
          ['Canada', 570000000000],
          //['Hong Kong', 417600000000],
          ['Australia', 308700000000],
          //['Portugal', 274700000000],
          ['China', 233300000000],
          //['Brazil', 219800000000],
          //['Russia', 169600000000],
        ]);

      // Optional; add a title and set the width and height of the chart
      var options = {'title':'Debt by Countries', 'width':580, 'height':300};

      // Display the chart inside the <div> element with id="piechart"
      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      } 
    </script>
